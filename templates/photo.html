{% extends 'base.html' %} 

{% block title %} {{ photo.description }} - Photo {% endblock title %}

{% block body %}

<div class="m">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Back</a>
        <div style="height: 90vh">
          <img
            style="max-width: 100%; max-height: 100%"
            src="{{ photo.image.url }}"
            alt=""
          />
          <p>{{ photo.description }}.</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
